version: "2.0"

intents:
  - greet
  - goodbye
  - learn_capital

entities:
  - country

slots:
  country:
    type: text
    influence_conversation: false

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_goodbye:
    - text: "Bye"

  utter_learncapital:
    - text: "Sure, I can tell you the capital of {country}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
