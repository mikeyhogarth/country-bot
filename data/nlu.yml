version: "2.0"

nlu:
  - lookup: location
    examples: |
      - Afghanistan
      - Albania
      - England
      - France
      - Netherlands
      - Zambia
      - Zimbabwe

  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon
  - intent: goodbye
    examples: |
      - good afternoon
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later
  - intent: learn_capital_from_country
    examples: |
      - What is the capital of [England](location)
      - What is [Spain](location)'s capital?
      - Which city is the capital of [France](location)?
      - Could you tell me the capital city of [Chile](location)?
      - What is the capital city of [Germany](location)?
      - Which city is [Portugal](location)'s capital?
  - intent: learn_country_from_capital
    examples: |
      - Which country is [London](location) the capital of?
      - What country has [Paris](location) as its capital?
      - Do you know the country which calls [Dublin](location) its capital?
      - [Barcelona](location) is the capital of which country?
      - Could you tell me which country has the capital city of [Amsterdam](location)?
      - Which country is [London](location) the capital city of?
      - Which country has [Amsterdam](location) as its capital?
