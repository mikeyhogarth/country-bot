version: "2.0"

nlu:
  - lookup: location
    examples: |
      - Afghanistan
      - Albania
      - England
      - France
      - Kuala Lumpur
      - Netherlands
      - Zambia
      - Zimbabwe
      - Buenos Aires

  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: goodbye
    examples: |
      - good afternoon
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: learn_capital_from_country
    examples: |
      - What is the capital of [England](location)
      - What is [Spain](location)'s capital?
      - Which city is the capital of [France](location)?
      - Could you tell me the capital city of [Chile](location)?
      - What is the capital city of [Germany](location)?
      - Which city is [Portugal](location)'s capital?

  - intent: learn_country_from_capital
    examples: |
      - Which country is [Buenos Aires](location) the capital of?
      - What country has [Paris](location) as its capital?
      - Do you know the country which calls [Dublin](location) its capital?
      - [Kuala Lumpur](location) is the capital of which country?
      - Could you tell me which country has the capital city of [Amsterdam](location)?
      - Which country is [London](location) the capital city of?
      - Which country has [Amsterdam](location) as its capital?
  - intent: learn_population_from_country
    examples: |
      - How many people live in [England](location)?
      - What is the population of [France](location)?
      - Roughly what is the head-count in [Zimbabwe](location)?
      - How densely populated is [Spain](location)?
      - What number of people live in [Portugal](location)?
      - What's the population of [Germany](location)?
      - What is the current population of [Brazil](location)?

  - intent: learn_regions_from_country
    examples: |
      - What are the regions of [Germany](location)?
      - What are the districts of [France](location)?
      - Can you name the 27 governorates of [Egypt](location)?
      - What are the 26 cantons in [Switzerland](location)?
      - Can you list the regions of [England](location)?
      - What are the subregions of [Spain](location)?
      - Can you name the parishes of [Jamaica](location)?
